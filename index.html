<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Tajawal&amp;subset=arabic" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>أحسبها لك؟</title>
</head>

<body>

    <main class="container">
        <h1 class="brand">أحسبها لك؟</h1>
        <form action="" class="form">
            <fieldset>
                <label for="withdrawn" class="label">اشتريت بكام؟</label>
                <input type="number" class="withdrawn" id="withdrawn" min="200" max="20000" placeholder="جنيه" required>
                <span class="note">معاك من 200 ل 20،000 جنيه</span>
            </fieldset>

            <fieldset>
                <label for="monthly-payment" class="label">عاوز تدفع كام كل شهر؟</label>
                <input type="number" class="monthly-payment" id="monthly-payment" min="10" max="1000" step="10" placeholder="جنيه" required>
                <span class="note">أقل حاجة 5%، وخليها مضاعفات 10</span>
            </fieldset>

            <input type="submit" class="submit" id="submit" value="احسبها لي">
            <a href="#" class="note">هو أيه دا بقى؟!</a>
        </form>
    </main>

    <script src="app.js"></script>
</body>

</html>
